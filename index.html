<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote From The Stars</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <!-- Twinkling stars -->
    <div class="star-1"></div>
    <div class="star-2"></div>
    <div class="star-3"></div>
    <div class="star-4"></div>
    <div class="star-5"></div>

    <!-- Random quote generator -->
    <div id="quote-box">
      <p id="text">...</p>
      <p id="author"></p>
      <div class="small-flex-container">
        <a href="https://www.twitter.com/intent/tweet?text=" id="tweet-quote" target="_blank"><i class="fa fa-twitter-square fa-3x"></i></a>
        <button id="new-quote">New Quote</button>
      </div>
    </div>

    <!-- Github Link -->
    <div class="github-link">
      <a href="https://github.com/ej-sanmartin/Random-Quote-Generator" target="_blank" rel="noopener noreferrer">Github</a>
    </div>
    
    <!-- JavaScript Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="randomQuote.js"></script>
  </body>
</html>
